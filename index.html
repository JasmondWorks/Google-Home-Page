<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts/all.min.css">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="apps-account">
                <button>
                    <img class="apps" src="images/dots-icon-20.png" alt="Apps">
                </button>
                <button class="account">O</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="search-box">
            <input type="text">
            <i class="fas fa-search    "></i>
            <i class="fas fa-microphone    "></i>
        </div>
        <div class="search-btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languages">
            <span>Google offered in</span>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigerian Pidgin</a>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>
        <div class="footer-bottom">
            <div class="footer-bottom-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="sustainability-container">
                <div class="sustainability">
                    <img src="images/sustainability-leaf.png" alt="">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
            </div>
            <div class="footer-bottom-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
